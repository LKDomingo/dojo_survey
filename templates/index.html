<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-md mt-4 border p-5 bg-dark" style="border-radius: 10px">
        <form class="border" style="border-radius: 10px; background-color: blanchedalmond; min-height: 400px;" action="/process" method="post">
            <!-- Labels contained in div -->
            <div class="d-flex justify-content-around">
                <div class="lables d-flex flex-column">
                    <label class="m-3" for="name">Your Name:</label>
                    <label class="m-3" for="location">Dojo Location:</label>
                    <label for="favoriteLang" class="m-3">Favorite Language:</label>
                </div>
                <!-- Inputs contained in div -->
                <div class="inputs d-flex flex-column">
                    <input class="m-3" type="text" name="name">
                    <div class="d-flex align-items-center">

                        <!-- PROBLEM SOMEWHERE IN THESE RADIO BUTTONS?? -->
                        <input type="radio" name="location" id="SanJose">
                        <label class="ps-1" for="SanJose">San Jose</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="radio" name="location" id="Burbank">
                        <label class="ps-1" for="Burbank">Burbank</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input type="radio" name="location" id="Seattle">
                        <label class="ps-1" for="Seattle">Seattle</label>
                    </div>
                    <select class="m-3" name="favoriteLang">
                        <option selected disabled hidden>Choose Language</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Java">Java</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div>
            </div>
            <div class="d-flex flex-column p-2 mx-5">
                <label for="comment">Comment (optional)</label>
                <textarea name="comment" cols="1" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end px-5 py-2">
                <button class="">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
